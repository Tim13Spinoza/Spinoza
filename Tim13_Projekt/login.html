<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Cellular Automata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/LoginStyles.css" />
</head>

<body>

    <div class="login-container">
        <div id="loginBlock">
            <h1>Login to Cellular Automata</h1>
            <input type="text" id="loginUsername" placeholder="Enter username" autocomplete="off" />
            <input type="password" id="loginPassword" placeholder="Enter password" autocomplete="off" />
            <div class="button-group">
                <button onclick="login()">Login</button>
                <button onclick="toggleForm('register')">Register</button>
                <button onclick="continueAsGuest()">Continue as Guest</button>
            </div>
        </div>

        <div id="registerBlock" class="hidden">
            <h1>Register</h1>
            <input type="text" id="registerUsername" placeholder="Enter username" autocomplete="off" />
            <input type="email" id="registerEmail" placeholder="Enter email" autocomplete="off" />
            <input type="password" id="registerPassword" placeholder="Enter password" autocomplete="off" />
            <div class="button-group">
                <button onclick="register()">Register</button>
                <button onclick="toggleForm('login')">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="JS/auth.js" defer></script>

    <script src="JS/auth.js" defer></script>
</body>

</html>
